<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <title>Sign Up - Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .bg-ligt {
        background-color: #f8f9fa;
      }
      body {
        background-color: #f8f9fa;
      }
      .password-strength {
        height: 5px;
        border-radius: 3px;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body class="bg-ligt">
    <div class="vh-100 d-flex align-items-center justify-content-center p-3">
      <div class="card shadow" style="max-width: 500px; width: 100%">
        <div class="card-body p-4 p-lg-5">
          <h2 class="card-title text-center fw-semibold mb-4">
            <i class="fa-regular fa-pen-to-square"></i> Create Account
          </h2>

          <form id="signupForm">
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Create a password"
                  required
                />
                <span
                  class="input-group-text bg-dark text-white"
                  style="cursor: pointer"
                  id="toggleSignupPassword"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
              <div
                class="password-strength mt-2 bg-secondary"
                id="passwordStrength"
              ></div>
              <small class="text-muted">
                <i class="fas fa-info-circle"></i> At least 6 characters with
                uppercase, lowercase, and numbers
              </small>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark">
                <i class="fas fa-user-plus"></i> Sign Up
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a href="login.html" class="text-decoration-none fw-semibold"
                  >Sign In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="verifyEmailModal"
      tabindex="-1"
      aria-labelledby="verifyEmailLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="verifyEmailLabel">
              <i class="fas fa-envelope-circle-check"></i> Verify Email
            </h5>
          </div>
          <div class="modal-body bg-ligt text-center">
            <div class="mb-4">
              <i class="fas fa-envelope fa-4x text-dark mb-3"></i>
              <p class="mb-2">We've sent a verification code to:</p>
              <p class="fw-semibold" id="verificationEmail"></p>
            </div>

            <form id="verifyOTPForm">
              <label for="otpInput" class="form-label"
                >Enter Verification Code</label
              >
              <div class="d-flex gap-2 justify-content-center mb-3">
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp1"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp2"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp3"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp4"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp5"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp6"
                  style="width: 50px"
                />
              </div>

              <p class="text-muted small mb-3">
                Didn't receive the code?
                <a href="#" class="text-decoration-none" id="resendOTP"
                  >Resend OTP</a
                >
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="changeEmail">
              Change Email
            </button>
            <button type="button" class="btn btn-dark" id="verifyOTPBtn">
              Verify
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("toggleSignupPassword")
        .addEventListener("click", function () {
          togglePasswordVisibility("signupPassword", this);
        });

      function togglePasswordVisibility(inputId, button) {
        const passwordInput = document.getElementById(inputId);
        const icon = button.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("signupPassword")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthBar = document.getElementById("passwordStrength");
          let strength = 0;

          if (password.length >= 8) strength++;
          if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
          if (/[0-9]/.test(password)) strength++;
          if (/[^a-zA-Z0-9]/.test(password)) strength++;

          switch (strength) {
            case 0:
            case 1:
              strengthBar.className = "password-strength mt-2 bg-danger";
              strengthBar.style.width = "25%";
              break;
            case 2:
              strengthBar.className = "password-strength mt-2 bg-warning";
              strengthBar.style.width = "50%";
              break;
            case 3:
              strengthBar.className = "password-strength mt-2 bg-info";
              strengthBar.style.width = "75%";
              break;
            case 4:
              strengthBar.className = "password-strength mt-2 bg-success";
              strengthBar.style.width = "100%";
              break;
          }
        });

      const otpInputs = document.querySelectorAll('[id^="otp"]');
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", function () {
          if (this.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && this.value === "" && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });


      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;

          try {
            const registerRes = await fetch(
              "http://localhost:3000/auth/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            const registerData = await registerRes.json();

            if (!registerRes.ok) {
              alert(registerData.message || "Registration failed");
              return;
            }

            const otpRes = await fetch("http://localhost:3000/auth/sendOTP", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });

            const otpData = await otpRes.json();

            if (!otpRes.ok) {
              alert(otpData.message || "Failed to send OTP");
              return;
            }

            sessionStorage.setItem("signupEmail", email);

            document.getElementById("verificationEmail").textContent = email;
            const modal = new bootstrap.Modal(
              document.getElementById("verifyEmailModal")
            );
            modal.show();
          } catch (err) {
            console.error(err);
            alert("Something went wrong!");
          }
        });

      document
        .getElementById("verifyOTPBtn")
        .addEventListener("click", async function () {
          const email = sessionStorage.getItem("signupEmail");
          const otp = Array.from(document.querySelectorAll('[id^="otp"]'))
            .map((input) => input.value)
            .join("");

          if (otp.length !== 6) {
            alert("Please enter the full OTP");
            return;
          }

          try {
            const res = await fetch("http://localhost:3000/auth/verifyOTP", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, otp }),
            });

            const data = await res.json();

            if (res.ok) {
              alert("Email verified successfully! Please login.");
              sessionStorage.removeItem("signupEmail");
              window.location.href = "login.html";
            } else {
              alert(data.message || "Invalid OTP");
            }
          } catch (err) {
            console.error(err);
            alert("Failed to verify OTP");
          }
        });

      document
        .getElementById("resendOTP")
        .addEventListener("click", async function (e) {
          e.preventDefault();

          const email = sessionStorage.getItem("signupEmail");
          if (!email) return alert("Email not found in session");

          try {
            const res = await fetch("http://localhost:3000/auth/sendOTP", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });

            const data = await res.json();

            if (res.ok) {
              alert("OTP resent successfully!");
            } else {
              alert(data.message || "Failed to resend OTP");
            }
          } catch (err) {
            console.error(err);
            alert("Something went wrong");
          }
        });
    </script>
  </body>
</html>
