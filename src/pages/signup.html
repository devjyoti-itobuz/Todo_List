<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <title>Sign Up - Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script type="module" src="../js/signup/main.js"></script>
  </head>
  <body class="bg-ligt">
    <div
      class="toastSection"
      id="toastSection"
    ></div>

    <div class="vh-100 d-flex align-items-center justify-content-center p-3">
      <div class="card shadow" style="max-width: 500px; width: 100%">
        <div class="card-body p-3 p-lg-5">
          <h2 class="card-title text-center fw-semibold mb-4">
            <i class="fa-regular fa-pen-to-square"></i> Create Account
          </h2>

          <form id="signupForm">
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Create a password"
                  required
                />
                <span
                  class="input-group-text bg-dark text-white"
                  style="cursor: pointer"
                  id="toggleSignupPassword"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>

              <!-- <div class="input-group mt-2">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
                <span
                  class="input-group-text bg-dark text-white"
                  style="cursor: pointer"
                  id="toggleConfirmPassword"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div> -->

              <small class="text-muted">
                <i class="fas fa-info-circle"></i> At least 6 characters with
                uppercase, lowercase, and numbers
              </small>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark">
                <i class="fas fa-user-plus"></i> Sign Up
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a href="login.html" class="text-decoration-none fw-semibold"
                  >Sign In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="verifyEmailModal"
      tabindex="-1"
      aria-labelledby="verifyEmailLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="verifyEmailLabel">
              <i class="fas fa-envelope-circle-check"></i> Verify Email
            </h5>
          </div>
          <div class="modal-body bg-ligt text-center">
            <div class="mb-4">
              <i class="fas fa-envelope fa-4x text-dark mb-3"></i>
              <p class="mb-2">We've sent a verification code to:</p>
              <p class="fw-semibold" id="verificationEmail"></p>
            </div>

            <form id="verifyOTPForm">
              <label for="otpInput" class="form-label"
                >Enter Verification Code</label
              >
              <div class="d-flex gap-2 justify-content-center mb-3">
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp1"
                  style="width: 45px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp2"
                  style="width: 45px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp3"
                  style="width: 45px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp4"
                  style="width: 45px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp5"
                  style="width: 45px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp6"
                  style="width: 45px"
                />
              </div>

              <p class="text-muted small mb-3">
                Didn't receive the code?
                <a href="#" class="text-decoration-none" id="resendOTP"
                  >Resend OTP</a
                >
              </p>
              <div class="modal-footer">
                <button type="submit" class="btn btn-dark" id="verifyOTPBtn">
                  Verify
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
