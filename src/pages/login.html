<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <title>Login - Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .bg-ligt {
        background-color: #f8f9fa;
      }
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-ligt">
    <div class="vh-100 d-flex align-items-center justify-content-center p-3">
      <div class="card shadow" style="max-width: 450px; width: 100%">
        <div class="card-body p-4 p-lg-5">
          <h2 class="card-title text-center fw-semibold mb-4">
            <i class="fa-regular fa-pen-to-square"></i> Todo Login
          </h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
                <span
                  class="input-group-text bg-dark text-white"
                  style="cursor: pointer"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a
                  href="#"
                  class="text-decoration-none"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal"
                >
                  Forgot password?
                </a>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">
                Don't have an account?
                <a href="signup.html" class="text-decoration-none fw-semibold"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="forgotPasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="forgotPasswordLabel">
              Reset Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-ligt">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="resetEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="resetEmail"
                  placeholder="Enter your registered email"
                  required
                />
              </div>
              <p class="text-muted small">
                <i class="fas fa-info-circle"></i> We'll send you an OTP to
                reset your password.
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-dark" id="sendResetOTP">
              Send OTP
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="resetPasswordModal"
      tabindex="-1"
      aria-labelledby="resetPasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="resetPasswordLabel">
              Enter OTP and New Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-ligt">
            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="otpInput" class="form-label">OTP</label>
                <input
                  type="text"
                  class="form-control"
                  id="otpInput"
                  placeholder="Enter 6-digit OTP"
                  maxlength="6"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="Enter new password"
                    required
                  />
                  <span
                    class="input-group-text bg-dark text-white"
                    style="cursor: pointer"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-dark" id="resetPasswordBtn">
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("loginPassword");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const res = await fetch("http://localhost:3000/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message || "Login failed");
              return;
            }

            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("isLoggedIn", "true");

            window.location.href = "index.html";
          } catch (err) {
            console.error(err);
            alert("Login failed");
          }
        });

      let resetEmailGlobal = ""; // Store the email across modals

      document
        .getElementById("sendResetOTP")
        .addEventListener("click", async function () {
          const email = document.getElementById("resetEmail").value.trim();

          if (!email) {
            alert("Please enter your email.");
            return;
          }

          try {
            const res = await fetch(
              "http://localhost:3000/auth/forgot-password/sendOTP",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
              }
            );

            const data = await res.json();

            if (res.ok) {
              resetEmailGlobal = email; // Save for later
              alert("OTP sent to your email.");

              const forgotModal = bootstrap.Modal.getInstance(
                document.getElementById("forgotPasswordModal")
              );
              forgotModal.hide();

              const resetModal = new bootstrap.Modal(
                document.getElementById("resetPasswordModal")
              );
              resetModal.show();
            } else {
              alert(data.message || "Failed to send OTP.");
            }
          } catch (error) {
            console.error(error);
            alert("Something went wrong while sending OTP.");
          }
        });

      document
        .getElementById("resetPasswordBtn")
        .addEventListener("click", async function () {
          const otp = document.getElementById("otpInput").value.trim();
          const newPassword = document
            .getElementById("newPassword")
            .value.trim();

          if (!otp || !newPassword) {
            alert("Please fill in all fields.");
            return;
          }

          try {
            const verifyRes = await fetch(
              "http://localhost:3000/auth/forgot-password/verifyOTP",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: resetEmailGlobal, otp }),
              }
            );

            const verifyData = await verifyRes.json();

            if (!verifyRes.ok) {
              alert(verifyData.message || "Invalid or expired OTP.");
              return;
            }

            const resetRes = await fetch(
              "http://localhost:3000/auth/forgot-password/reset",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  email: resetEmailGlobal,
                  otp,
                  newPassword,
                }),
              }
            );

            const resetData = await resetRes.json();

            if (resetRes.ok) {
              alert("Password reset successful. Please log in.");
              const resetModal = bootstrap.Modal.getInstance(
                document.getElementById("resetPasswordModal")
              );
              resetModal.hide();
            } else {
              alert(resetData.message || "Failed to reset password.");
            }
          } catch (error) {
            console.error(error);
            alert("An error occurred while resetting your password.");
          }
        });
    </script>
  </body>
</html>
