<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <title>Login - Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script type="module" src="../js/login.js"></script>
  </head>
  <body class="bg-ligt">
    <div id="toastSection" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
  
    <div class="vh-100 d-flex align-items-center justify-content-center p-3">
      <div class="card shadow" style="max-width: 450px; width: 100%">
        <div class="card-body p-4 p-lg-5">
          <h2 class="card-title text-center fw-semibold mb-4">
            <i class="fa-regular fa-pen-to-square"></i> Todo Login
          </h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
                <span
                  class="input-group-text bg-dark text-white"
                  style="cursor: pointer"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a
                  href="#"
                  class="text-decoration-none"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal"
                >
                  Forgot password?
                </a>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">
                Don't have an account?
                <a href="signup.html" class="text-decoration-none fw-semibold"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="forgotPasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="forgotPasswordLabel">
              Reset Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-ligt">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="resetEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="resetEmail"
                  placeholder="Enter your registered email"
                  required
                />
              </div>
              <p class="text-muted small">
                <i class="fas fa-info-circle"></i> We'll send you an OTP to
                reset your password.
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-dark" id="sendResetOTP">
              Send OTP
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="resetPasswordModal"
      tabindex="-1"
      aria-labelledby="resetPasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="resetPasswordLabel">
              Enter OTP and New Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-ligt">
            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="otpInput" class="form-label">OTP</label>
                <input
                  type="text"
                  class="form-control"
                  id="otpInput"
                  placeholder="Enter 6-digit OTP"
                  maxlength="6"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="Enter new password"
                    required
                  />
                  <span
                    class="input-group-text bg-dark text-white"
                    style="cursor: pointer"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-dark" id="resetPasswordBtn">
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Email Verification Modal -->
    <div
      class="modal fade"
      id="verifyEmailModal"
      tabindex="-1"
      aria-labelledby="verifyEmailLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="verifyEmailLabel">
              <i class="fas fa-envelope-circle-check"></i> Verify Email
            </h5>
          </div>
          <div class="modal-body bg-ligt text-center">
            <div class="mb-4">
              <i class="fas fa-envelope fa-4x text-dark mb-3"></i>
              <p class="mb-2">We've sent a verification code to:</p>
              <p class="fw-semibold" id="verificationEmail"></p>
            </div>

            <form id="verifyOTPForm">
              <label for="otpInput" class="form-label"
                >Enter Verification Code</label
              >
              <div class="d-flex gap-2 justify-content-center mb-3">
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp1"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp2"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp3"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp4"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp5"
                  style="width: 50px"
                />
                <input
                  type="text"
                  class="form-control text-center fs-4"
                  maxlength="1"
                  id="otp6"
                  style="width: 50px"
                />
              </div>
              <p class="text-muted small mb-3">
                Didn't receive the code?
                <a href="#" class="text-decoration-none" id="resendOTP"
                  >Resend OTP</a
                >
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="verifyOTPBtn">
              Verify
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
